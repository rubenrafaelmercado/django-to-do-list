<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/static/css/styles.css" rel="stylesheet" >
    
    {% if use_api_rest %}
      <script src="/static/js/axios.min.js"></script>
    {% endif %}

    <title>{{title}}</title>
  </head>
  <body>

    <div class="container-lg">

      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="/static/img/to-do-logo.png" class="" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'show_user_tasks' %}">To do list</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_task' %}">New task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'search_user_tasks' %}">Search tasks</a>
              </li>
              {% if user.is_authenticated  %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout | <span class="user-name">{{ user.username }}</span></a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
 
      <div class="row justify-content-center ">
    
        {% block body  %}  {% endblock%}
      
      </div>
    </div>       
        
    <script src="/static/js/bootstrap.min.js"></script>
    
  </body>
</html>
